<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood map</title>
    <link rel=stylesheet type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel=stylesheet type=text/css href="css/styles.css">
  </head>
  <body>
    <nav class="panel" id="menu">
      <div class="panel-block">
        <div class="control has-icons-left">
          <input class="input is-small" placeholder="Search" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" style="max-width:100%">
          <span class="icon is-small is-left">
          <i class="fas fa-search" aria-hidden="true"></i>
        </span>
        </div>
      </div>
      <ul class="" data-bind="foreach: filteredPlaces">
        <li><a class="panel-block" href="#" data-bind="text: name" onclick="clickedMarker(this.innerHTML);"></a></li>
      </ul>
    </nav>
    <main id="panel">
      <header>
        <nav class="navbar is-link">
          <div class="navbar-brand">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-link is-inverted is-outlined toggle-button">
                     <i class="fas fa-bars"></i>
                  </a>
                </p>
              </div>
            </div>
            <h1 class="title is-size-4 navbar-item has-text-centered">
                <a class="has-text-white" href="#">
                    <i class="fas fa-home"></i> 
                    My first neighborhood map
                </a>
            </h1>
          </div>
        </nav>
      </header>
      <section class="section" id="map"></section>
      <footer class="footer">
        
      </footer>
    </main>
    <!--Loading Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
    <script type='text/javascript' src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCX_kbzNP4lnPeN1YFeTvANT-AGgBfOYIM&v=3&callback=initMap"></script>
  </body>
</html>
